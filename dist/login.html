<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Login page</title>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="form-menu2"  >
            <div class="form-login my-5">
                <form action="./product-and-services.html" class="my-5 container">
                    <div>
                        <h1>
                            Da-num.co
                        </h1>
                    </div>
                    <div>
                        <label class="form-label" for="fname">Username or Email:</label>
                        <input class="form-input" type="text" id="username" placeholder="Email or Username" required>
                    </div>
                    <div>
                        <label class="form-label" for="lname">Password:</label>
                        <input class="form-input" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="submit mx-5">      
                        <button class="form-button bg-danger" type="reset">Clear</button>
                        <button onclick="validateForm()" class="form-button" type="submit">Submit</button>    
                        <button class="form-button " type="Submit" id="backhome">Home Page</button>           
                    </div>        
                </form>
            </div>   
        </div>
       
    </body>
    <script type="text/javascript">
        function validateForm() {
            var user = document.getElementById('username').value;
            var pwd = document.getElementById('password').value;
            if (user !== "" && pwd !== "") {
                alert("Thank you for logging in");
                return true;
            }
            return false;
            
        }
    </script>
       <!---rediredcting to next page-->

       <script type="text/javascript">
        document.getElementById("backhome").onclick = function () {
            location.href = "./index.html";
            
        };
      </script>
      
      <script src="https://kit.fontawesome.com/09761598c8.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  


</html>

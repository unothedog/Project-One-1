<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Form</title>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="form-menu">
            <div class="form-request">
                <form method="" action="login.html">
                    <div>
                        <h1>
                            Da-num.co
                        </h1>
                    </div>
                    <div>
                        <label class="form-label" for="fname">First Name:</label>
                        <input class="form-input" type="text" id="fname" placeholder="First name" required>
                    </div>
                    <div>
                        <label class="form-label" for="lname">Last Name:</label>
                        <input class="form-input" type="text" id="lname" placeholder="Last name" required>
                    </div>
                    <div>
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-input" type="email" id="email" placeholder="email" required>
                    </div>
                    <div>
                        <label class="form-label" for="phone">Contact Number:</label>
                        <input class="form-input" type="tel" id="phone" placeholder="090000000" required>
                    </div>
                    <div>
                        <label class="form-label" for="phone">Billing Address:</label>
                        <input class="form-input" type="address" id="phone" placeholder="No. Street, Brgy, City" required>
                    </div>
                    <div>
                        <label class="form-label" for="fname">Username:</label>
                        <input class="form-input" type="text" id="username" placeholder="Email or Username" required>
                    </div>
                    <div>
                        <label class="form-label" for="lname">Password:</label>
                        <input class="form-input" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label class="form-label" for="lname">Re-Type Password:</label>
                        <input class="form-input" type="password" id="password" placeholder="Password" required>
                    </div>
                    <br>
                    <label for="terms-and-conditions" name="terms-and-conditions">
                        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#">terms and conditions</a>
                    </label>
                    <div class="submit">
                        
                        <button onclick="handleData()" class="form-button" type="submit">Submit</button>
                    </div>
                </form>
                <button class="form-button" type="submit" id="backhome">Back to Home Page</button>
            </div>
        </div>
        <script type="text/javascript">
            var fileInput = document.getElementById('file');
            function handleData() {
                var  work_site = document.getElementsByName("work_site");
                var form_data = new FormData(document.querySelector("form"));
                var fname = document.getElementById('fname').value;
                var lname = document.getElementById('lname').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var location = document.getElementById('location').value;
                var comments = document.getElementById('comments').value;
                if (fname !== "" && lname !== "" && email !== "" && phone !== "" && location!== "" && work_site[0].checked == true || work_site[1].checked == true && form_data.has("service[]") && comments !== "" && fileInput.value !== "") {
                    alert("Thanks for submitting your request.!");
                    return true;
                }
                alert("Please fill out required information to proceed");
                document.getElementById("chk_error").style.visibility = "visible";
                document.getElementById("chk_option").style.visibility = "visible"; 
                return false;
            }
        </script>

        <!---rediredcting to next page-->

    <script type="text/javascript">
        document.getElementById("backhome").onclick = function () {
            location.href = "./index.html";
            
        };
      </script>
  
       <!---rediredcting to next page-->

        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Main Form</title>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="form-menu">
            <div class="form-request text-dark">
                <form method="" action="login.html">
                    <div>
                        <h1>
                            Da-num.co
                        </h1>
                    </div>
                    <div>
                        <label class="form-label" for="fname">
                            First Name:
                        </label>
                        <input class="form-input" type="text" id="fname" placeholder="First name" required>
                    </div>
                    <div>
                        <label class="form-label" for="lname">
                            Last Name:
                        </label>
                        <input class="form-input" type="text" id="lname" placeholder="Last name" required>
                    </div>
                    <div>
                        <label class="form-label" for="email">
                            Email:
                        </label>
                        <input class="form-input" type="email" id="email" placeholder="email" required>
                    </div>
                    <div>
                        <label class="form-label" for="phone">
                            Contact Number:
                        </label>
                        <input class="form-input" type="tel" id="phone" placeholder="090000000" required>
                    </div>
                    <div>
                        <label class="form-label" for="username">
                            Username:
                        </label>
                        <input class="form-input" type="text" id="username" placeholder="Email or Username" required>
                    </div>
                    <div>
                        <label class="form-label" for="pwd">
                            Password:
                        </label>
                        <input class="form-input" type="password" id="pwd" placeholder="Password" required>
                    </div>
                    <div>
                        <label class="form-label" for="pwd2">
                            Re-Type Password:
                        </label>
                        <input class="form-input" type="password" id="pwd2" placeholder="Password" required>
                    </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            Billing Address
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <br>
                    <label for="terms-and-conditions" name="terms-and-conditions">
                        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="#" style="text-decoration: none; color: red">terms and conditions</a>
                    </label>
                    <div class="submit mt-3">
                        <button onclick="validateForm()"  class="form-button" id="submitalert" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
                <button class="form-button my-5" type="submit" id="backhome">
                    Back to Home Page
                </button>
            </div>
        </div>

        <script type="text/javascript">
            function validateForm() {
                var user = document.getElementById('fname').value;
                var pwd = document.getElementById('lname').value;
                if (user !== "" && pwd !== "") {
                    alert("You will now be re-directed to log in page");
                    return true;
                }
                return false;
                
            }
        </script>

        

        <!---rediredcting to next page-->

       <script type="text/javascript">
        document.getElementById("backhome").onclick = function () {
            location.href = "./index.html";
            
        };
        </script>
  
       <!---rediredcting to next page-->

       <script src="https://kit.fontawesome.com/09761598c8.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        
    </body>
</html>
